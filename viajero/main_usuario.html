<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Aduanas de Chile</title>
</head>
<body>
    <h1>Servicio Nacional de Aduanas de Chile</h1>
    <h2>Inicio de Sesión</h2>
    <form action="dashboard.html" method="get">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required placeholder="Ej: 12.345.678-9"><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Ingresar</button>
    </form>
    <p>¿Olvidó su contraseña? <a href="#">Recupérela aquí</a></p>
</body>
</html>
