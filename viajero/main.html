<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión - Aduanas de Chile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      color: #1e3c72;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    h1 {
      color: #1e3c72;
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      text-align: center;
    }

    h2 {
      color: #666;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 400;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #1e3c72;
      text-align: left;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #1e3c72;
      box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
    }

    .footer-text {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }

    .footer-text a {
      color: #1e3c72;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .footer-text a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo">
      <i class="fas fa-shield-alt"></i>
    </div>
    <h1>Servicio Nacional de Aduanas</h1>
    <h2>Inicio de Sesión</h2>

    <form action="dashboard.html" method="get">
      <label for="rut">RUT</label>
      <input type="text" id="rut" name="rut" required placeholder="Ej: 12.345.678-9">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Ingresar
      </button>
    </form>

    <div class="footer-text">
      ¿Olvidó su contraseña? <a href="#">Recupérela aquí</a>
    </div>
  </div>

</body>
</html>
