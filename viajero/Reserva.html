<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Hora - Aduanas de Chile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6fa;
      color: #333;
    }

    nav {
      background-color: #003366;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar-left img {
      height: 40px;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      transition: color 0.2s;
    }

    .navbar-links a:hover {
      color: #ffcc00;
    }

    .navbar-search input {
      padding: 6px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .navbar-icons button {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: white;
      margin-left: 10px;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003366;
      margin-bottom: 25px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #004fa3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar del dashboard -->
  <nav>
    <div class="navbar-left">
      <img src="logo_aduanas.png" alt="Logo Aduanas de Chile">
      <div class="navbar-links">
        <a href="Dashboard.html">Inicio</a>
        <a href="Reserva.html">Reserva</a>
        <a href="Declaracion.html">Declaración</a>
        <a href="Pagos.html">Pagos</a>
        <a href="Tramites.html">Trámites</a>
        <a href="Documentos.html">Documentos</a>
      </div>
    </div>
    <div class="navbar-icons">
      <button title="Notificaciones">🔔</button>
      <button title="Perfil" onclick="window.location.href='perfil.html'">👤</button>
    </div>
  </nav>

  <div class="container">
    <h2>Solicita tu Reserva</h2>
    <form onsubmit="alert('Reserva enviada correctamente.'); return false;">
      <div>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div>
        <label for="rut">RUT</label>
        <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
      </div>

      <div>
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div>
        <label for="fecha">Fecha de atención</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div>
        <label for="hora">Hora disponible</label>
        <input type="time" id="hora" name="hora" min="09:00" max="17:00" required>
      </div>

      <div>
        <label for="tramite">Tipo de trámite</label>
        <select id="tramite" name="tramite" required>
          <option value="">-- Selecciona --</option>
          <option value="importacion">Importación</option>
          <option value="exportacion">Exportación</option>
          <option value="declaracion">Declaración Jurada</option>
          <option value="reclamacion">Reclamación</option>
        </select>
      </div>

      <div>
        <label for="comentarios">Comentarios adicionales</label>
        <textarea id="comentarios" name="comentarios" placeholder="Escribe aquí tus observaciones..."></textarea>
      </div>

      <button type="submit">Solicitar Reserva</button>
    </form>
  </div>

</body>
</html>
