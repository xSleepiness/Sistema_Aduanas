<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario - Aduanas de Chile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6fa;
      color: #333;
    }

    nav {
      background-color: #003366;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar-left img {
      height: 40px;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      transition: color 0.2s;
    }

    .navbar-links a:hover {
      color: #ffcc00;
    }

    .navbar-search input {
      padding: 6px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .navbar-icons button {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: white;
      margin-left: 10px;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #003366;
    }

    .profile-header h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #003366;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .info-item {
      background: #f9f9f9;
      padding: 15px 20px;
      border-radius: 8px;
    }

    .info-item strong {
      display: block;
      color: #003366;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .edit-button {
      margin-top: 30px;
      display: block;
      padding: 12px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .edit-button:hover {
      background-color: #004999;
    }

    @media (max-width: 600px) {
      .info-grid {
        grid-template-columns: 1fr;
      }

      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar del dashboard -->
  <nav>
    <div class="navbar-left">
      <img src="logo_aduanas.png" alt="Logo Aduanas de Chile">
      <div class="navbar-links">
        <a href="Dashboard.html">Inicio</a>
        <a href="Reserva.html">Reserva</a>
        <a href="Declaracion.html">Declaración</a>
        <a href="Pagos.html">Pagos</a>
        <a href="Tramites.html">Trámites</a>
        <a href="Documentos.html">Documentos</a>
      </div>
    </div>
    <div class="navbar-icons">
      <button title="Notificaciones">🔔</button>
      <button title="Perfil" onclick="window.location.href='perfil.html'">👤</button>
    </div>
  </nav>

  <div class="container">
    <!-- Encabezado del perfil -->
    <div class="profile-header">
      <img src="foto_perfil.jpg" alt="Foto de perfil">
      <div>
        <h2>Juan Pérez</h2>
        <p>Usuario registrado desde marzo de 2022</p>
      </div>
    </div>

    <!-- Información del usuario -->
    <div class="info-grid">
      <div class="info-item">
        <strong>Correo electrónico</strong>
        juan.perez@email.com
      </div>
      <div class="info-item">
        <strong>Dirección</strong>
        Av. Las Naciones 1234, Santiago, Chile
      </div>
      <div class="info-item">
        <strong>Nacionalidad</strong>
        Chilena
      </div>
      <div class="info-item">
        <strong>Edad</strong>
        35 años
      </div>
    </div>

    <!-- Botón para editar -->
    <button class="edit-button" onclick="alert('Modo edición activado (a implementar)')">
      ✏️ Editar Perfil
    </button>
  </div>

</body>
</html>
